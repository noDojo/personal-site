# Welcome to Jekyll!

# Website settings
title: Jamie Leviner
description: Jamie's blog,use Jekyll and github pages.
keywords: Jamie,noDojo,blog,Jekyll,github,gh-pages
# baseurl: /home # if you have suburl as homepage like '/homepage', please change it to '/homepage' and your repo's name should be 'homepage'
url: https://www.jamieleviner.com # url should be 'http://<github_username>.github.io/homepage' as before
img_path: /static/assets/img/blog # url should be '/homepage/static/assets/img/blog' as before

# author -- index page "about me" section
author: # change following line to your infomation.
  name: Jamie Leviner # Be used at blog posts' author.
  first_name: Jamie # Be used at index page about me section.
  last_name: Leviner # Be used at index page about me section.
  avatar: /static/assets/img/familybeachtrip.jpeg # upload your avatar at directory and edit it.
  github_username: noDojo # Leave blank if you don't have now
  linkedin_id: levinerj # Leave blank if you don't have now
  facebook_username: jamie.leviner.1 # Leave blank if you don't have now
  # twitter_username:   # Leave blank if you don't have now
  email: levinerjamie@gmail.com # Leave blank if you don't have now
  # cv: # An online CV can be printed as PDF, leave blank if you don't have now
  skill_icon1:
    - name: static/assets/img/icons/gopher.svg
    - name: static/assets/img/icons/javascript.svg
  skill_icon2:
    - name: static/assets/img/icons/vue.svg
    - name: static/assets/img/icons/c-sharp.svg
  desc: I work as a senior-level full stack software engineer with a focus on front-end development.
    I have a strong interest in being part of a culture that enables and empowers the people involved.

